<template>
    <!-- LOADER -->
    <template lwc:if={isLoading}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>

    <!-- DATATABLE -->
    <lightning-datatable key-field="Id" data={recordsToDisplay} hide-checkbox-column columns={columns}
        sorted-by={sortedBy} sorted-direction={sortDirection} onsort={sortingChangeHandler}>
    </lightning-datatable>

    <!-- PAGINATION -->
    <c-paginator lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords} page-number={pageNumber}
        is-client-side-pagination="true" onpaginationchange={paginationChangeHandler}></c-paginator>

    <!-- NO RECORDS FOUND -->
    <template if:false={hasRecords}>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">No records to displays
        </div>
    </template>
</template>
