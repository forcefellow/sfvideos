<template>
    <lightning-card title="Redirected to me">
        <lightning-layout class="slds-p-around_small">
            <lightning-layout-item>
                <lightning-button variant="destructive" label="Close Tab" onclick={closeTabHandler}></lightning-button>
                <lightning-button variant="brand" label="Change Tab Label" class="sldsm-left_small"
                    onclick={changeTabLabelHandler}></lightning-button>
                <lightning-button variant="brand-outline" label="Change Tab Icon" class="sldsm-left_small"
                    onclick={changeTabIconHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
